<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link href="styles.css" rel="stylesheet" />
	<link href="quries.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet" />

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

	<title>Frontend Mentor | Order summary card</title>
</head>

<body class="container">
	<div class="all-page">
		<img class="hero" src="images/illustration-hero.svg" rel="hero" />
		<h3 class="order-summary">Order Summary</h3>

		<p class="paragraph">
			You can now listen to millions of songs, audiobooks, and podcasts on
			any device anywhere you like!
		</p>

		<div class="payment-background">
			<img class="icon" src="images/icon-music.svg" alt="icon" />
			<div class="payment">
				<p class="annual-plan">Annual Plan</p>

				<p class="amount">$59.99/year</p>
			</div>

			<a class="change" href="###">Change</a>
		</div>
		<p class="proceed-to-payment">Proceed to Payment</p>

		<p class="cancel-order">Cancel Order</p>
	</div>
</body>

</html>
